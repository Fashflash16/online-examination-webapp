<!doctype html> {% load static %}
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,700,800' rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Candal|Alegreya+Sans">
    <link href='https://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'onlinetest/css/style1.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'onlinetest/css/imagehover.min.css' %}" type="text/css" />

</head>

<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button type="button" class="btn btn-default"><b>Welcome - {{ user_id.name}}</b></button>
            </div>
            <div class="col-md-4">
                <form method="POST" id="formid" action="{% url 'onlinetest:paper_submit' %}">
                    {% csrf_token %}
                    <input type="button" onclick="submit()" class="btn btn-danger" value="Submit Test" style="font-weight: bolder">
                    <input type="text" value="{{ marks }}" name="kks" hidden>

                </form>
            </div>
            <div class="col-md-4">
                <div id="time" class="btn btn-default" style="font-weight: bolder">
                </div>
            </div>
        </div>
    </div>
    <br> <br>{% for que in ques %}
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <button type="button" class="btn btn-primary"><b>Question - {{forloop.counter}}</b></button>
                <br>
                <br>
                <b>  {{ que.question }} </b>
                <div class="checkbox">
                    <label>
                                    <input type="radio" name="option" value="1">
                                    {{ que.option1 }} <input type="text" value="{{ que.option1 }}" name="1"
                                                                  hidden>
                                </label>
                </div>
                <div class="checkbox">
                    <label>
                                    <input type="radio" name="option" value="2">
                                    {{ que.option2 }} <input type="text" value="{{ que.option2 }}" name="2"
                                                                  hidden>
                                </label>
                </div>
                <div class="checkbox">
                    <label>
                                    <input type="radio" name="option" value="3">
                                    {{ que.option3 }} <input type="text" value="{{ que.option3 }}" name="3"
                                                                  hidden>
                                </label>
                </div>
                <div class="checkbox">
                    <label>
                                    <input type="radio" name="option" value="4">
                                    {{ que.option4 }} <input type="text" value="{{ que.option4 }}" name="4"
                                                                  hidden>
                                </label>
                </div>
                <div>
                    <input type="button" id="{{forloop.counter}}" value="Submit" class="btn btn-success" style="font-weight: bolder">
                </div>

                <br>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
    {% endfor %}
    <br>
    <center>
        <footer id="footer" class="footer">
            <br> Summer Internship Project - 2017
            <div class="credits">
                Designed and Developed for <a href="/"><b> TCS Remote Internship</b></a><br>
                <br>
            </div>
            </div>
        </footer>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" Async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" Async integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script>
        // Timer begins
        function startTimer(duration, display) {
            var timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = minutes + ":" + seconds;
                if (--timer < 0) {
                    timer = duration;
                }
            }, 1000);
        }
        window.onload = function () {
            var onehour = 60 * 60,
                display = document.querySelector('#time');
            startTimer(onehour, display);
        };
        // Timer Ends

        // Marks calculation begins
        function submit() {
            var radios = document.getElementsByName('option');
            var kks = document.getElementsByName('kks');
            var answer = document.getElementsByName('answer');
            //window.alert(marks.value);
            for (var i = 0, length = radios.length; i < length; i++) {
                if (radios[i].checked) {
                    // do whatever you want with the checked radio
                    if (answer.value == document.getElementsByName(radios[i].value).value) {
                        //window.alert(marks.value);
                        //window.alert(answer.value);
                        //window.alert(document.getElementsByName(radios[i].value).value);
                        //marks.value = 1 + parseInt(marks.value);
                        marks = 1 + marks;
                        kks.value = marks;
                        window.alert(kks.value);
                    }
                    // only one radio can be logically checked, don't check the rest
                    break;
                }
            }
            $("#formid").submit();
        }
        // Marks calculations Ends
    </script>
</body>

</html>
