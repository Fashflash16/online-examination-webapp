<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>
    </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1"> {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600italic,700,800' rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Candal|Alegreya+Sans">
    <link href='https://fonts.googleapis.com/css?family=Sonsie+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'onlinetest/css/style1.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'onlinetest/css/imagehover.min.css' %}" type="text/css" />
</head>

<body style="background: #f2f2f2">
    <br>
    <div class="container" style="background: #fff;padding: 10px;border-radius:5px">
        <div class="row">
            <div class="col-md-5">
                <a href="#" class="btn btn-default"><b>WELCOME - {{ client_id.email}}</b></a>
            </div>
            <div class="col-md-2">
                <a href="../home" class="btn btn-default"><b>HOME</b></a>
            </div>
            <div class="col-md-5" style="text-align: right">
                <a href="../clientlogout" class="btn btn-primary" style="float: center"><b>LOGOUT</b></a>
            </div>
        </div>
        <br>
        <br>
        <center>
            <a href="#" class="btn btn-success btn-lg"><b>STUDENT MARKS INFORMATION</b></a>
        </center>
        <br>
        <table class="table table-striped" style="max-height: 400px;overflow: auto;border:5px solid #ccc">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Paper Title </th>
                    <th>Paper ID</th>
                    <th>Marks</th>
                </tr>
            </thead>
            {% for i in stuMarks %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.email }}</td>
                <td>{{ i.testtitle }}</td>
                <td>{{ i.ques_paper_id }}</td>
                <td>{{ i.marks }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" Async></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" Async integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>

</html>
